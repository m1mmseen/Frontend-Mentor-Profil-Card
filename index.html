<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
<main>
  <img src="images/bg-pattern-top.svg" alt="bubble top" id="top-bubble">
  <div class="profile-card">
    <div class="profile-header">
      <img src="images/bg-pattern-card.svg" alt="cyan bubbles">
      <div class="profile-image">
        <img src="images/image-victor.jpg" alt="Victor Crest">
      </div>
    </div>
    <div class="profile-info">
      <h2>Victor Crest <span id="age">26</span></h2>
      <p id="city">London</p>
    </div>
    <div class="profile-stats">
      <div>
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div>
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div>
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <img src="images/bg-pattern-bottom.svg" alt="bubble top" id="bottom-bubble">
</main>


</body>
</html>
